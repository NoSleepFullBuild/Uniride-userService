version: '3.8'

services:
  auth_service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TOKEN_REPO=${TOKEN_REPO}
    ports:
      - "3001:3001"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      TOKEN_REPO: ${TOKEN_REPO}
